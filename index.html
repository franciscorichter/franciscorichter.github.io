<style>
    /* Estilos generales */
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 80px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Estilos para la secciÃ³n principal */
    .hero-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 60px;
    }

    /* Estilos para el contenido de texto */
    .text-content {
        flex: 1;
        padding-right: 40px;
    }

    /* Estilos para el nombre */
    .name {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #333;
        line-height: 1.1;
    }

    /* Estilos para el subtÃ­tulo */
    .tagline {
        font-size: 1.5rem;
        color: #333;
    }

    /* Estilos para la red estÃ¡tica */
    .network-container {
        width: 300px;
        height: 300px;
        position: relative;
    }

    .node {
        position: absolute;
        background-color: #aaa;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .edge {
        position: absolute;
        height: 1px;
        background-color: #ccc;
        transform-origin: left center;
    }

    /* Estilos para los botones de navegaciÃ³n */
    .nav-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .nav-button {
        display: inline-flex;
        align-items: center;
        padding: 12px 24px;
        border: 1px solid #333;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .nav-button:hover {
        background-color: #333;
        color: #fff;
    }

    .nav-button i {
        margin-right: 10px;
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
        .hero-section {
            flex-direction: column;
            text-align: center;
        }

        .text-content {
            padding-right: 0;
            margin-bottom: 40px;
        }

        .name {
            font-size: 3rem;
        }

        .tagline {
            font-size: 1.2rem;
        }

        .nav-buttons {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
