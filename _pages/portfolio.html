<div class="applications-grid">
  {% for post in site.portfolio %}
  <div class="application-item">
    <a href="{{ post.url | relative_url }}">
      <img src="{{ post.image }}" alt="{{ post.title }} logo" class="application-icon">
    </a>
  </div>
  {% endfor %}
</div>
